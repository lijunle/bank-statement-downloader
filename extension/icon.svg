<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background: Rounded Gray Square touching edges -->
  <rect x="0" y="0" width="100" height="100" rx="20" fill="#f0f0f0" />
  
  <!-- Icon Content (Scaled down and centered) -->
  <g transform="translate(2.5, 2.5) scale(0.95)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <!-- Roof -->
      <path d="M10 35 L50 10 L90 35 H10 Z" fill="#1565c0" stroke="#1565c0" />
      <!-- Base -->
      <rect x="10" y="80" width="80" height="10" fill="#1565c0" stroke="#1565c0" />
      <!-- Columns -->
      <line x1="25" y1="35" x2="25" y2="80" stroke="#1565c0" stroke-width="14" />
      <line x1="50" y1="35" x2="50" y2="80" stroke="#1565c0" stroke-width="14" />
      <line x1="75" y1="35" x2="75" y2="80" stroke="#1565c0" stroke-width="14" />
  </g>
</svg>
